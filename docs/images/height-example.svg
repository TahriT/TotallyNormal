    </pattern>
  </defs>
  <rect width="256" height="256" fill="url(#heightPattern)"/>
  <text x="128" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HEIGHT</text>
  <text x="128" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Displacement</text>
