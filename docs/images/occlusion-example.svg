<!-- Placeholder for occlusion map example -->
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="occlusionGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <pattern id="occlusionPattern" x="0" y="0" width="128" height="128" patternUnits="userSpaceOnUse">
      <rect width="128" height="128" fill="url(#occlusionGrad)"/>
    </pattern>
  </defs>
  <rect width="256" height="256" fill="url(#occlusionPattern)"/>
  <text x="128" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OCCLUSION</text>
  <text x="128" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Ambient Shadows</text>
</svg>
